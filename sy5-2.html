<!DOCTYPE html>
<html>
<head>
    <title>开关灯</title>
    <script>
        function turnOnLight() {
            document.getElementById("light").src="../resource/img/黄灯.png";
        }

        function turnOffLight() {
            document.getElementById("light").src="../resource/img/灰灯.png.jpg" ;
        }
    </script>
</head>
<body>
<h2>开关灯</h2>
    <img id="light" src="../resource/img/灰灯.png.jpg" ><br><br>
<button onclick="turnOnLight()">开灯</button>
<button onclick="turnOffLight()">关灯</button>
</body>
</html>
