<!DOCTYPE html>
<html>
<head>
    <title>开关灯</title>
    <script>
        function turnOnLight() {
            document.getElementById("light").<img src="../resource/img/黄灯.png" alt="黄灯";
        }

        function turnOffLight() {
            document.getElementById("light").<img src="../resource/img/灰灯.png.jpg" alt="灰灯";
        }
    </script>
</head>
<body>
<h2>开关灯</h2>
    <img id="light"<img src="../resource/img/灰灯.png.jpg" alt="灰灯" ><br><br>
<button onclick="turnOnLight()">开灯</button>
<button onclick="turnOffLight()">关灯</button>
</body>
</html>
